<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <h1 style="color:brown;">HTML FORM</h1>

        <form>
            <label for="username">Name:</label>
            <input type="text" id="username" name="username"placeholder="Your Name">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"placeholder="Your Email" required>
            <br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"placeholder="Feel Secure" required>

            <p>Your AGE:</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" value="25-26" id="option-2">
            <label for="option-2">25-26</label>
            <input type="radio" name="age" value="26-40" id="option-3">
            <label for="option-1">26-40</label>
            <br><br>

            <label for="question">Who are you?</label>
            <select name="question" id="question" required>
                <option value="q1">Digital Marketer</option>
                <option value="q2">Developer</option>
                <option value="q3">Designer</option>
                <option value="q4">other</option>
            </select>

            <br><br>

                <label for="answer">Why do you become that</label>
                <input type="text" name="answer" id="answer">

                <br><br>
                <label for="query">Your Queries:</label><br>
                <textarea name="query" id="query" cols="30" rows="10" placeholder="feel free to enquire"></textarea>

                <br><br>
                <input type="submit" value="Submit the Form">
                
        

        </form>

    </body>
</html>
